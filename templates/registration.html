{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | Universe</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'registration/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'registration/css/style.css' %}">
</head>

<body>

    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form method="POST" class="register-form" id="register-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="first_name" id="first_name" placeholder="Your First Name"
                                oninput="first_nameInput()" />
                            <div id="first_nameErr">{{form.errors.first_name}}</div>
                        </div>
                        <div class="form-group">
                            <input type="text" name="last_name" id="last_name" placeholder="Your Last Name"
                                oninput="last_nameInput()" />
                            <div id="last_nameErr">{{form.errors.last_name}}</div>
                        </div>
                        <div class="form-group">
                            <input type="text" name="username" id="username" placeholder="Your Username"
                                oninput="usernameInput()" />
                            <div id="usernameErr">{{form.errors.username}}</div>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" id="email" placeholder="Your Email"
                                oninput="emailInput()" />
                            <div id="emailErr">{{form.errors.email}}</div>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password1" id="pass" placeholder="Password"
                                oninput="passInput()" />
                            <div id="passErr">{{form.errors.password2}}</div>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password2" id="re_pass" placeholder="Repeat your password"
                                oninput="re_passInput()" />
                            <div id="re_passErr">{{form.errors.password2}}</div>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="submit" id="signup" class="form-submit" value="Register" />
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure>
                        <img src="{% static 'registration/img/signup-image.jpg' %}" alt="sing up image">
                    </figure>
                    <a href="/authorization" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>

    </section>

    <script>

        // FIRST NAME ERROR

        first_name = document.getElementById('first_name')
        first_nameErr = document.getElementById('first_nameErr')

        function first_nameInput() {
            if (first_name.value != "") {
                first_nameErr.style.display = "none"
            } else {
                first_nameErr.style.display = "block"
            }
        }

        // Last NAME ERROR

        last_name = document.getElementById('last_name')
        last_nameErr = document.getElementById('last_nameErr')

        function last_nameInput() {
            if (last_name.value != "") {
                last_nameErr.style.display = "none"
            } else {
                last_nameErr.style.display = "block"
            }
        }

        // USERNAME ERROR

        username = document.getElementById('username')
        usernameErr = document.getElementById('usernameErr')

        function usernameInput() {
            if (username.value != "") {
                usernameErr.style.display = "none"
            } else {
                usernameErr.style.display = "block"
            }
        }

        // FIRST NAME ERROR

        first_name = document.getElementById('first_name')
        first_nameErr = document.getElementById('first_nameErr')

        function first_nameInput() {
            if (first_name.value != "") {
                first_nameErr.style.display = "none"
            } else {
                first_nameErr.style.display = "block"
            }
        }

        // EMAIL ERROR

        email = document.getElementById('email')
        emailErr = document.getElementById('emailErr')

        function emailInput() {
            if (email.value != "") {
                emailErr.style.display = "none"
            } else {
                emailErr.style.display = "block"
            }
        }

        // PASS ERROR

        pass = document.getElementById('pass')
        passErr = document.getElementById('passErr')

        function passInput() {
            if (pass.value != "") {
                passErr.style.display = "none"
            } else {
                passErr.style.display = "block"
            }
        }

        // RE PASS ERROR

        re_pass = document.getElementById('re_pass')
        re_passErr = document.getElementById('re_passErr')

        function re_passInput() {
            if (re_pass.value != "") {
                re_passErr.style.display = "none"
            } else {
                re_passErr.style.display = "block"
            }
        }

    </script>


</body>

</html>
